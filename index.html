<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Overlay</title>
    </head>
    <body>
        <input type="text" placeholder="Enter Color Here" id="nm">
       
       <script type="text/javascript">

            const fs = require('fs') 
            var image_tracker = 'blanco';
            
            function cond(){

                var a=document.getElementById("nm").value;
                var imageVar=document.getElementById('social');
                if(a=="rojo"){
                    imageVar.src='overlayrojo.png';
                    image_tracker = 'rojo';
                }

                else if(a=="azul"){
                    imageVar.src='overlayazul.png';
                    image_tracker = 'azul';
                }

                else if(a=="verde"){
                    imageVar.src='overlayverde.png';
                    image_tracker = 'verda';
                }

                else if(a=="purpura"){
                    imageVar.src='overlaypurpura.png';
                    image_tracker = 'purpura';
                }

                else if(a=="rosa"){
                    imageVar.src='overlayrosa.png';
                    image_tracker = 'rosa';
                }

                else if(a=="amarillo"){
                    imageVar.src='overlayamarillo.png';
                    image_tracker = 'amarillo';
                }

                else if(a=="gris"){
                    imageVar.src='overlaygris.png';
                    image_tracker = 'gris';
                }

                else if(a=="negro"){
                    imageVar.src='overlaynegro.png';
                    image_tracker = 'gris';
                }

                else{
                    imageVar.src='overlayblanco.png';
                    image_tracker = 'blanco';
                }
            }
        </script>
        <button type="button" onclick="cond();">Enter</button>
    </body>
        <img src="overlayblanco.png" alt="Overlay" id="social">
</html>
